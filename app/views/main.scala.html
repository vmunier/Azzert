@()

<!DOCTYPE html>

<html ng-app="azzertApp" ng-controller="MainCtrl">
  <head>
    <title ng-bind-template="Azzert : {{pageTitle}}">Azzert : All Questions</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/jquery-ui/themes/base/jquery-ui.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/animate.css/animate.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/angular-ui/build/angular-ui.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/rickshaw/src/css/graph.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/rickshaw/src/css/detail.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/rickshaw/src/css/legend.css")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <base href="/">
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

    <!--[if lt IE 9]>
        <script src="@routes.Assets.at("components/es5-shim/es5-shim.js")"></script>
        <script src="@routes.Assets.at("components/json3/lib/json3.min.js")"></script>
        <![endif]-->

    <header class="text-center">
      <em class="headerSiteName"><a href="/">Azzert!</a></em>
      <button ng-click="redirectToLogin('google')" class="btn btn-inverse btn-medium">Signup with Google</button>
      <button ng-click="redirectToLogin('facebook')" class="btn btn-inverse btn-medium">Signup with Facebook</button>
    </header>
    <!-- Add your site or application content here -->
    <div class="container">
      <!-- content will go to the ng-view div -->
      <div ng-view></div>
    </div>

    <footer>
      Source code : <a href="https://github.com/vmunier/Azzert" title="Azzert Github">Azzert Github</a>
    </footer>

    <!-- javascripts libs -->
    <script src="@routes.Assets.at("javascripts/EventSource.js")"></script>
    <script src="@routes.Assets.at("components/jquery/jquery.js")"></script>
    <script src="@routes.Assets.at("components/datejs/build/date.js")"></script>
    <!-- use jquery.cookie because cookieStore from AngularJS does not support expiration date -->
    <script src="@routes.Assets.at("components/jquery.cookie/jquery.cookie.js")"></script>
    <script src="@routes.Assets.at("components/jquery-ui/ui/minified/jquery-ui.min.js")"></script>
    <script src="@routes.Assets.at("components/unstable-angular-complete/angular.js")"></script>
    <script src="@routes.Assets.at("components/unstable-angular-complete/angular-route.js")"></script>
    <script src="@routes.Assets.at("components/unstable-angular-complete/angular-resource.js")"></script>
    <script src="@routes.Assets.at("components/unstable-angular-complete/angular-cookies.js")"></script>
    <script src="@routes.Assets.at("components/unstable-angular-complete/angular-sanitize.js")"></script>
    <script src="@routes.Assets.at("components/angular-bootstrap/ui-bootstrap.js")"></script>
    <script src="@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.js")"></script>
    <script src="@routes.Assets.at("components/angular-ui/common/module.js")"></script>
    <script src="@routes.Assets.at("components/angular-ui/build/angular-ui.js")"></script>
    <script src="@routes.Assets.at("components/bootstrap/js/bootstrap-tooltip.js")"></script>

    <script src="@routes.Assets.at("components/rickshaw/vendor/d3.v2.js")"></script>
    <script src="@routes.Assets.at("components/rickshaw/rickshaw.js")"></script>
    <!-- maybe Fixtures.Color can be removed -->
    <!-- <script src="@routes.Assets.at("components/rickshaw/src/js/Rickshaw.Fixtures.Color.js")"></script> -->
    <script src="@routes.Assets.at("components/rickshaw/src/js/Rickshaw.Color.Palette.js")"></script>
    <script src="@routes.Assets.at("components/rickshaw/src/js/Rickshaw.Graph.Legend.js")"></script>

    <!-- my own javascript files -->
    <!-- routes.js needs to be loaded first and defines global dependencies such as 'ngCookies' and 'ngResource' -->
    <script src="@routes.Assets.at("javascripts/config/routes.js")"></script>
    <script src="@routes.Assets.at("javascripts/mainCtrl.js")"></script>
    <script src="@routes.Assets.at("javascripts/utils/titleService.js")"></script>
    <script src="@routes.Assets.at("javascripts/utils/resourceService.js")"></script>
    <script src="@routes.Assets.at("javascripts/utils/debounce.js")"></script>
    <script src="@routes.Assets.at("javascripts/questions/questionsCtrl.js")"></script>
    <script src="@routes.Assets.at("javascripts/questions/questionCtrl.js")"></script>
    <script src="@routes.Assets.at("javascripts/questions/questionResource.js")"></script>
    <script src="@routes.Assets.at("javascripts/charts/QuestionChart.js")"></script>
    <script src="@routes.Assets.at("javascripts/chartTime/chartTimeService.js")"></script>
    <script src="@routes.Assets.at("javascripts/answers/answerResource.js")"></script>
    <script src="@routes.Assets.at("javascripts/answerHistory/answerHistoryService.js")"></script>
    <script src="@routes.Assets.at("javascripts/votes/voteResource.js")"></script>
    <script src="@routes.Assets.at("javascripts/voteByIp/voteByIpResource.js")"></script>
    <script src="@routes.Assets.at("javascripts/autocomplete/autocompleteResource.js")"></script>
    <script src="@routes.Assets.at("javascripts/directives/tooltip.js")"></script>
  </body>
</html>
