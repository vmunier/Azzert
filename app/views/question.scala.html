@()
<div class="row">
  <div class="span10 offset1">

    <header class="questionName text-center">
      <h1>{{question.name}}</h1>
    </header>

    <hr />

    <section class="answers text-center">
      <!-- the animated classes come from animate.css (http://daneden.me/animate/) -->
      <div ng-animate="{move:'animated fadeInLeftBig'}" ng-repeat="answer in answers | orderBy:'-voteCount'">
        <h2>{{answer.name}}</h2>
        <div>
          <button ng-click="vote(answer._id, -1)" ng-disabled="answer.voteCount <= 0" class="minusBtn" type="button"><strong>-1</strong></button>
          <span class="votePercentage">{{answer.voteCount}} votes ({{votePercentage(answer.voteCount)}}%)</span>
          <button ng-click="vote(answer._id, +1)" class="plusBtn" type="button"><strong>+1</strong></button>
        </div>
        <div class="progress progress-striped active">
          <div class="bar" style="width: {{votePercentage(answer.voteCount)}}%; background-color:{{answer.color}};"></div>
        </div>
      </div>
    </section>

    <hr />

    <select ng-model="chartTime" bs-selectbox>
      <option value="1">Any Time</option>
      <option value="2">Past hour</option>
      <option value="3">Past 24 hours</option>
      <option value="4">Past week</option>
      <option value="5">Past month</option>
      <option value="6">Past year</option>
      <option value="7">Custom range...</option>
    </select>
    <span>You've selected: {{chartTime}}</span>

    <section class="chartSection">
      <div class="chartLegend"></div>

      <div class="chartContainer">
        <div class="yAxis"></div>
        <div class="chart"></div>
        <div id="slider"></div>
      </div>
    </section>

  </div>
</div>
