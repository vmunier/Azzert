@()
<div class="row">
  <div class="span10 offset1">

    <header class="questionName text-center">
      <h1>{{question.name}}</h1>
    </header>

    <hr />

    <section class="answers text-center">
      <!-- the animated classes come from animate.css (http://daneden.me/animate/) -->
      <div ng-animate="{move:'animated fadeInLeftBig'}" ng-repeat="answer in answers | orderBy:'-voteCount'">
        <h2>{{answer.name}}</h2>
        <div>
          <button ng-click="vote(answer, -1)" ng-disabled="answer.voteCount <= 0" ng-class="getMinusClassBtn(answer.previousVote)" type="button" title="{{voteTooltip(answer.previousVote)}}" rel="tooltip" data-placement="left"><strong>-1</strong></button>
          <span class="votePercentage">{{answer.voteCount}} votes ({{votePercentage(answer.voteCount)}}%)</span>
          <!-- don't use ng-disabled for a voted answer because we would not be alble to show the tooltip-->
          <button class="other-test" ng-click="vote(answer, +1)" ng-class="getPlusClassBtn(answer.previousVote)" type="button" title="{{voteTooltip(answer.previousVote)}}" rel="tooltip" data-placement="right"><strong>+1</strong></button>
        </div>
        <div class="progress progress-striped active">
          <div class="bar" style="width: {{votePercentage(answer.voteCount)}}%; background-color:{{answer.color}};"></div>
        </div>
      </div>
    </section>

    <hr />

    @chartTimeMenu()
    @chart()

  </div>
</div>
